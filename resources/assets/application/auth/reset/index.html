<div class="col-sm-4 col-sm-offset-4 reset-form">
    <div class="well">
        <script type="text/ng-template" id="alert.html">
            <div class="alert" role="alert">
                <button ng-show="closeable" type="button" class="close" ng-click="close()">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>
                <div ng-transclude></div>
            </div>
        </script>
        <div class="form-wrapper">
            <uib-alert template-url="alert.html" ng-class="'alert-'+alert.type"
                       ng-repeat="alert in alerts" type="{{alert.type}}" close="alerts.splice($index, 1)">
                {{alert.msg}}
            </uib-alert>
            <form novalidate name="resetForm" ng-submit="submit($event)">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" ng-model="email" name="email"
                           required>
                </div>
                <button class="btn btn-info" type="button" ng-click="remember($event)">Згадали пароль?</button>
                <button class="btn pull-right btn-primary" ng-disabled="submitting" type="submit">Скинути</button>
            </form>
        </div>
    </div>
</div>
