<div class="report-info">
    <h1>Звіт</h1>
    <div class="row">
        <div class="col-md-8 col-xs-12">
            <h2>
                <user-link user="user" ng-show="user"/>
            </h2>
        </div>
        <div class="col-md-4 col-xs-12">
            <label>Дата</label>
            <p class="input-group">
                <input type="date" ng-model="date" uib-datepicker-popup
                       is-open="calendar"
                       datepicker-options="dateOptions" show-button-bar="false"
                       class="form-control">
                <span class="input-group-btn"><button type="button" class="btn btn-default" ng-click="calendar = true;"><i
                        class="fa fa-calendar"></i></button></span>
            </p>
        </div>
    </div>

    <div class="result">
        <div ng-repeat="(day, report_types) in latest_reports">
            <div ng-repeat="(type, reports) in report_types">
                <h3>{{types[type]}} {{(type === 'planned') ? 'на' : '' }} {{day | date:'dd.MM.yyyy'}}</h3>
                <ol>
                    <li ng-repeat="report in reports">
                        {{report['name']}}
                        <div ng-show="report['comment'].length">
                            Коментарій: <i>{{report['comment']}}</i>
                        </div>
                    </li>
                    <span ng-show="!reports.length">Нема звітів</span>
                </ol>
            </div>
        </div>
    </div>
</div>
